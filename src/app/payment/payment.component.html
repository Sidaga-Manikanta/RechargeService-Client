<app-navbar></app-navbar>

<div class="container mt-4">
  <div class="row">
    <div class="col-12 text-center mb-4">
      <h4>Amount to be Paid: <span class="amount-text">{{selectedPlan.plan_Price | currency:'INR':'symbol'}}</span></h4>
    </div>
    
    <!-- Card Payment Section -->
    <div class="col-lg-7 col-md-12 mb-4">
      <div class="card p-4 shadow-sm">
        <h3 class="mb-4 text-center">Enter Card Details</h3>
        <form>
          <div class="mb-3 text-center">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control mx-auto" id="cardNumber" placeholder="Enter card number">
          </div>
          <div class="mb-3 text-center">
            <label for="cardExpiry" class="form-label">Expiry Date</label>
            <input type="text" class="form-control mx-auto" id="cardExpiry" placeholder="MM/YY">
          </div>
          <div class="mb-3 text-center">
            <label for="cardCvc" class="form-label">CVC</label>
            <input type="text" class="form-control mx-auto" id="cardCvc" placeholder="CVC">
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" (click)="openPaymentPopup('card')">Pay</button>
          </div>
        </form>
      </div>
    </div>

    <!-- UPI Payment Section -->
    <div class="col-lg-5 col-md-12">
      <div class="card p-4 shadow-sm">
        <h3 class="text-center">Select UPI Payment</h3>
        <div class="d-flex justify-content-around mb-3 flex-wrap">
          <label>
            <input type="radio" name="upiOptions" (change)="selectUpi('PhonePe')" class="d-none">
            <img src="Icons/phonePayIcon.png" alt="PhonePe Icon" class="upi-icon">
          </label>

          <label>
            <input type="radio" name="upiOptions" (change)="selectUpi('GooglePay')" class="d-none">
            <img src="Icons/gpayIcon.png" alt="Google Pay Icon" class="upi-icon">
          </label>

          <label>
            <input type="radio" name="upiOptions" (change)="selectUpi('Paytm')" class="d-none">
            <img src="Icons/paytmIcon.png" alt="Paytm Icon" class="upi-icon">
          </label>

          <label>
            <input type="radio" name="upiOptions" (change)="selectUpi('AmazonPay')" class="d-none">
            <img src="Icons/amazonpayIcon.png" alt="Amazon Pay Icon" class="upi-icon">
          </label>

          <label>
            <input type="radio" name="upiOptions" (change)="selectUpi('AnyUpi')" class="d-none">
            <img src="Icons/download.png" alt="Other UPI Icon" class="upi-icon">
          </label>
        </div>

        <!-- UPI ID Input -->
        <div *ngIf="showUpiInput" class="mt-3 text-center">
          <label for="upiId" class="form-label">Enter UPI ID for {{selectedUpi}}</label>
          <input type="text" class="form-control mx-auto" id="upiId" placeholder="Enter UPI ID">
          <button type="button" class="btn btn-primary mt-3" (click)="openPaymentPopup('upi')">Pay</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="modal fade show" style="display: block;" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Payment</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <p>Do you want to proceed with the payment?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="paymentSucess('failed')">No</button>
        <button type="button" class="btn btn-primary" (click)="paymentSucess('sucess')">Yes</button>
      </div>
    </div>
  </div>
</div>
